meta:
    yaml_version: 2.1
    kind: pbs
cloudmesh:
    pbsview:
      default:
      - cm_jobid
      - cm_jobid
      - cm_host
      - cm_user
      - Job_Name
      - job_state
      - exit_status
    pbsdatabase:
       filename: ~/.cloudmesh/pbs/pbs.db
       port: 27108
       log: ~/.cloudmesh/pbs/pbs.log
    jobdatabase:
       db_path: ~/.cloudmesh/pbs/db
       port: 27109
       log_path: ~/.cloudmesh/pbs/db/log
       dbname: pbs
    pbs:
      india:
        manager: india
        scripts: ~/qsub/india
        queues:
        - batch
        - long
        - b534
        - systest
        - reserved
        - interactive
      echo:
        manager: india
        scripts: ~/qsub/echo      
        queues:
        - echo
      delta:
        manager: india
        scripts: ~/qsub/delta     
        queues:
        - delta
        - delta-long
      bravo:
        manager: india
        scripts: ~/qsub/bravo     
        queues:
        - bravo
        - bravo-long
      quarry:
         manager: quarry
         scripts: ~/qsub/quarry    
      bigred:
         manager: bigred
         scripts: ~/qsub/bigred    
      gordon:
         manager: gordon
         scripts: ~/qsub/gordon    
      karst:
         manager: karst
         scripts: ~/qsub/karst     
      drebber:
         manager: drebber
         scripts: ~/qsub/drebber   
      blacklight:
         manager: blacklight
         scripts: ~/qsub/backlight         